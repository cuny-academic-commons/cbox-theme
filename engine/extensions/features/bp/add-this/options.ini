
[toggle]
	type = "toggle/on-off"
	title = "'Add This' Sharing"
	description = "Turn this option on to display the 'Add This' social sharing buttons"
	default_value = true

[height]
	type = "css/length-px"
	title = "Tool Box Height"
	description = "Set the height of the 'Add This' toolbox element"
	default_value = 20
	min = 10
	max = 50
	style_selector = "div.addthis_toolbox"
	style_property = "height"
	parent = "%feature%.toggle"
