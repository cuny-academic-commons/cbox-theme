
[image-user]
	type = "upload"
	title = "Default User Avatar"
	description = "Default avatar for a new user on your site"
	default_value = "assets/images/no-photo-member.jpg"

[image-group]
	type = "upload"
	title = "Default Group Avatar"
	description = "Default avatar for a new group created"
	parent = "%feature%.image-user"
	default_value = "assets/images/no-photo-group.jpg"

[image-blog]
	type = "upload"
	title = "Default Blog Avatar"
	description = "Default avatar for a new blog"
	parent = "%feature%.image-user"
